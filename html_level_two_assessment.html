<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Level Two Assessment</title>
  </head>
  <body>
    <form action="thank_you_page.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password and Email are required</p>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="f_n" placeholder="First Name" required>

      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="l_n" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id="mail"type="email" name="email" placeholder="name@email.com" required>

      <label for="pass">Password:</label>
      <input id="pass" type="password" name="password" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="choice" value="yes">

      <label for="n">No:</label>
      <input id="n" type="radio" name="choice" value="no">

      <p>Do you have a Credit Card or Paypal?</p>

      <select name="payment">
        <option value="paypal">Paypal</option>
        <option value="creditcard">Credit Card</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">
    </form>


  </body>
</html>
